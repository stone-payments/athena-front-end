<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- <meta http-equiv="refresh" content="5; URL="/repos.html"> -->
	<title>Athena</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="assets/css/jquery.auto-complete.css">
	<!-- date-picker   -->
	<link href="assets/css/jquery.comiseo.daterangepicker.css" rel="stylesheet">
	<link href="assets/css/jquery-ui.min.css" rel="stylesheet">
	<!-- Bootstrap core CSS     -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Animation library for notifications   -->
	<link href="assets/css/animate.min.css" rel="stylesheet" />
	<!--  Light Bootstrap Table core CSS    -->
	<link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet" />
	<link href="assets/css/demo.css" rel="stylesheet" />
	<!--     Fonts and icons     -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
	<link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-color="" data-image="assets/img/stone-new.png">
			<div class="sidebar-wrapper">
				<div class="logo">
					<a class="simple-text">
                    ATHENA
                </a>
				</div>
				<ul class="nav">
					<li>
						<a href="orgs.html">
											<i class="pe-7s-news-paper"></i>
											<p>Orgs</p>
									</a>
					</li>
					<li>
						<a href="teams.html">
											<i class="pe-7s-note2"></i>
											<p>Teams</p>
									</a>
					</li>
					<li class="active">
						<a href="repos.html">
                        <i class="pe-7s-graph"></i>
                        <p>Repositories</p>
                    </a>
					</li>
					<li>
						<a href="user.html">
                        <i class="pe-7s-user"></i>
                        <p>Users</p>
                    </a>
					</li>
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<nav class="navbar navbar-default navbar-fixed">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
						<a class="navbar-brand" href="#">Repositories - Dashboard</a>
					</div>
				</div>
			</nav>
			<nav class="navbar navbar-default navbar-fixed">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand">
							<select id="orgSelector">
									</select>
							<input class="autohue" id="name" placeholder="Insert repo name">
							<input id="repoRangeDate" name="repoRangeDate">
							 <i id="find" class="fa fa-search"></i> </a>
					</div>
					<div class="navbar-text" style="float:right;" id="orgLastUpdated">
											<i class="fa fa-clock-o"></i>
									</div>
				</div>
			</nav>
			<div class="content" style="display: none;">
				<div class="container-fluid">




					<div class="row">


						<div class="col-md-6">
							<div class="card card-user custom">
								<div class="image" style="background-color: rgb(4, 57, 28);    height: 52px;">
									<div class="title-green">
									<h4 class="title-white" id="repoName"><br />
									</h4>
									</div>
								</div>

								<div class="content">
									<p class="description text-left"></p><br>
									<p id="description" class="description text-left">   </p>
								</div>
								<div class="footer">
									<hr>
								</div>
							</div>
						</div>


						<div class="col-md-2">
							<div class="card ">

								<div class="header">
									<h4 class="title">OpenSource</h4>
								</div>
								<div class="content">
									<div class="table-full-width">
										<table class="table">
											<tbody id="openSource">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
									</div>
								</div>
							</div>
						</div>



						<div class="col-md-2">
							<div class="card ">
								<div class="header">
									<h4 class="title">Readme</h4>
								</div>
								<div class="content">
									<div class="table-full-width">
										<table class="table">
											<tbody id="readme">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2">
							<div class="card  ">
								<div class="header">
									<h4 class="title">License</h4>
								</div>
								<div class="content">
									<div class="table-full-width">
										<table class="table">
											<tbody id="license">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
									</div>
								</div>
							</div>
						</div>

						<div class="w-100 d-none d-md-block"></div>
						<div class="col-md-2">
							<div class="card ">

								<div class="header">
									<h4 class="title">Stars</h4>
								</div>
								<div class="content">
									<div class="table-full-width">
										<table class="table">
											<tbody id="stargazers">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
									</div>
								</div>
							</div>
						</div>



						<div class="col-md-2">
							<div class="card ">

								<div class="header">
									<h4 class="title">Forks</h4>
								</div>
								<div class="content">
									<div class="table-full-width">
										<table class="table">
											<tbody id="forks">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
									</div>
								</div>
							</div>
						</div>



					</div>
					<div class="row row-eq-height">
						<div class=".col-sm-12 col-md-4">
							<div class="card">
								<div class="header">
									<h4 class="title">Languages</h4>
									<p class="category">Languages - Repository (%)</p>
								</div>
								<div class="content">
									<canvas id="pie-chart" class="ct-chart ct-perfect-fourth" width="auto" height="210"></canvas>
									<div class="footer">
										<hr>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-8">
							<div class="card">
								<div class="header">
									<h4 class="title">Commits</h4>
									<p class="category">Commits - Repository</p>
								</div>
								<div class="content">
									<canvas id="commitsCharts" class="ct-chart ct-perfect-fourth" width="auto" height="100"></canvas>
									<div class="footer">
										<hr>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row row-eq-height">
						<div class="col-md-8">
							<div class="card ">
								<div class="header">
									<h4 class="title">Issues</h4>
									<p class="category">Issues - Repository</p>
								</div>
								<div class="content">
									<canvas id="issuesChart" class="ct-chart ct-perfect-fourth" width="auto" height="120"></canvas>
									<div class="footer">
										<div class="legend">
										</div>
										<hr>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card ">
								<div class="header">
									<h4 class="title">Contributors Members</h4>
									<p class="category">Repository Contributors Members</p>
								</div>
								<div class="content-members">
									<div class="table-full-width">
										<table class="table">
											<tbody id="members">
											</tbody>
										</table>
									</div>
									<div class="footer">
										<hr>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="container-fluid">
					<nav class="pull-left">
					</nav>
				</div>
			</footer>
		</div>
	</div>
</body>

<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>

<script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>

<script src="assets/js/bootstrap-notify.js"></script>
<script src="assets/js/light-bootstrap-dashboard.js"></script>
<script src="assets/js/demo.js"></script>
<script src="assets/js/moment.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/jquery.comiseo.daterangepicker.js"></script>
<script>
	$(function() {
		$("#repoRangeDate").daterangepicker();
	});
</script>

<script src="assets/js/chartsRepo.js"></script>
<script src="assets/js/configs.js"></script>
<script src="assets/js/jquery.auto-complete.min.js"></script>
</html>
